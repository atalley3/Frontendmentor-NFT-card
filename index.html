<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="images/image-equilibrium.jpg"
        alt="NFT image"
        class="nft-image"
      />
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="box">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum" />
          0.041 ETH
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="clock" /> 3 days left
        </div>
      </div>
      <hr />
      <div class="credit">
        <img src="images/image-avatar.png" alt="Jules Wyvern picture" />
        Creation of
        <a href="#" target="_blank" rel="noopener noreferrer">Jules Wyvern</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/atalley3" target="_blank"
          >Ashley Talley</a
        >.
      </div>
    </footer>
  </body>
</html>
